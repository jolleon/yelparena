<body>
    <form id="name-prompt">
        <label for="name-prompt" >Name</label>
        <input type="text" id="name"><br>
        <input type="submit" value="Join!">
    </form>
    <table>
        <tr>
            <td rowspan=2>
                <div id="content">
                    <canvas id="main" width=800 height=600>
                    Your browser sucks.
                    </canvas>
                </div>
                <div id="message">
                	<span id="photoSpan"></span>
                	<span id="messageSpan"></span>
                </div>
            </td>
            <td rowspan=3>
                 <div id="scores">
                </div>
				<div id="feed">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="info">
                </div>
            </td>
        </tr>
    </table>
</body>
